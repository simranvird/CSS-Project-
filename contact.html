<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  main {
    display: flex;
    flex-direction: column;
    justify-content: center;  
    align-items: center;                
    margin: 0;
  }

  .card {
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    text-align: center; 
    margin: 10px 0;
  }
</style>
<body>
  <header>
    <div class="logo">VNHS</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="about.html" class="nav-item">About</a></li>
        <li><a href="services.html" class="nav-item">Services</a></li>
        <li><a href="contact.html" class="nav-item active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="card" >
      <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="form-group"></div>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Vancouver Native Health Society | <a href="contact.html">Contact Us</a></p>
  </footer>
</body>
</html>
